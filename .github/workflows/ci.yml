    - name: Clean project
      run: flutter clean
    
    - name: Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      continue-on-error: true
    
    - name: Build Windows executable
      run: flutter build windows --release --no-tree-shake-icons
      continue-on-error: true
    
